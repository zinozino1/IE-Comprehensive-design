<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./prototype.css" />
        <title>Prototype</title>
    </head>
    <body>
        <div id="profile-edit-container">
            <form id="profile-form">
                <div id="user-email-container">
                    <label for="user-email">email</label
                    ><input type="text" id="user-email" value="${email}" />
                </div>
                <div id="user-nickName-container">
                    <label for="user-nickName">ninkname</label
                    ><input
                        type="text"
                        id="user-nickName"
                        value="${nickName}"
                    />
                </div>
                <div>
                    <button id="profile-saveBtn">Save</button>
                </div>
                <div>
                    <a href="/analysis">
                        <div id="analysis-new">새로 작성하기</div>
                    </a>
                    <a href="#">
                        <div id="analysis-exist">자소서 불러오기</div>
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
